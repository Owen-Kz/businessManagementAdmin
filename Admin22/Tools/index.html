          <script>
            // item = $("ul");

           $(".ul").each(function(ind,item){
            $(item).attr("id", ind );
            angle2ID = $(item).attr("id");
           });

           $(".fa-angle-down").each(function(ind,item){
            $(item).attr("id", ind );
            angleId = $(item).attr("id");
           });


           $(".fa-angle-down").on("click", function(){
                for(i=0; i < 100; i++);

                const id = $(".ul").attr("id");
                ul = document.querySelector("ul");                

                if($(".ul").hasClass("hide")){
                 $(".ul").removeClass("hide");
                }

               else{
                $(".ul").addClass("hide");
               }
            });

            $(".inputSearch").on("keyup", function(){
               
                 $(".ul").removeClass("hide");
               
            })

          </script>
